<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Check Yo' Self</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header class="header">
    <h1>CHECK <span class="yellow">YO'</span> SELF</h1>
    <div class="searchbar">
      <img class="search-btn" src="assets/search.svg" alt="">
      <input class="search" type="text" name="" value="Search">
    </div>
  </header>
  <main class="entire-page">
    <div class="new-task-aside">
      <div class="new-task-container">
        <p>To-do Title</p>
        <input class="todo-title" type="text" name="" value="">
        <ul class="current-tasks-display">
        </ul>
        <p>Task Item</p>
        <div class="add-task-item">
          <input class="new-task-input" type="text" name="" value="">
          <button class="add-task-btn" type="button" name="button">+</button>
        </div>
        <button class="new-todo-btn" type="button" name="button">Make To-do List</button>
        <button class="clear-all-btn" type="button" name="button">Clear All</button>
        <button class="urgent-btn" type="button" name="button">Filter by Urgency</button>
      </div>
    </div>
    <div class="tasks-display">
      <h3 class="prompt hidden">Make a To-do!</h3>
      <div class="lists">

      </div>
    </div>
  </main>
  <script src="main.js" charset="utf-8"></script>
  <script src="todo-list.js" charset="utf-8"></script>
  <script src="task.js" charset="utf-8"></script>
</body>

</html>
